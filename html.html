!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cloud Architecture Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .progress-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            border-radius: 20px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: white;
        }

        .question-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .question-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .question-text {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #555;
        }

        .services-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        .service-icon {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border: none;
            border-radius: 15px;
            padding: 15px 20px;
            cursor: grab;
            transition: all 0.3s ease;
            font-size: 1.1em;
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .service-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .service-icon:active {
            cursor: grabbing;
        }

        .solution-box {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 30px;
            min-height: 120px;
            background: #f8f9fa;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .solution-box.drag-over {
            border-color: #4CAF50;
            background: #e8f5e8;
            transform: scale(1.02);
        }

        .solution-box.has-answer {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .feedback {
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .feedback.wrong {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .final-screen {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: none;
        }

        .final-screen.show {
            display: block;
            animation: celebration 1s ease;
        }

        @keyframes celebration {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 10px;
            font-weight: bold;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(243, 156, 18, 0.5); }
            to { box-shadow: 0 0 30px rgba(243, 156, 18, 0.8); }
        }

        .restart-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üå© AWS Cloud Architecture Game</h1>
            <p>Master the cloud by solving real-world scenarios!</p>
        </div>

        <div class="score-board">
            <div>Score: <span id="score">0</span></div>
            <div>Question: <span id="current-question">1</span> / 12</div>
            <div id="badges"></div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div id="game-area">
            <div class="question-card" id="question-card">
                <div class="question-title" id="question-title"></div>
                <div class="question-text" id="question-text"></div>
                
                <div class="services-container" id="services-container"></div>
                
                <div class="solution-box" id="solution-box">
                    <p>Drag the correct AWS service here</p>
                </div>
                
                <div class="feedback" id="feedback"></div>
                <button class="next-btn" id="next-btn" style="display: none;">Next Question</button>
            </div>
        </div>

        <div class="final-screen" id="final-screen">
            <h2>üéâ Congratulations!</h2>
            <p>Your Final Score: <span id="final-score"></span>/12</p>
            <div id="final-badges"></div>
            <h3>üåê You're ready to build in the cloud!</h3>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                title: "Static Website Hosting",
                text: "You need to host a simple static website with HTML, CSS, and JavaScript files. Which AWS service is best for this?",
                correct: "S3 üì¶",
                explanation: "S3 is perfect for hosting static websites with built-in web hosting capabilities!"
            },
            {
                title: "Database for Web Application",
                text: "Your web application needs a managed relational database with automatic backups. What should you use?",
                correct: "RDS üóÑ",
                explanation: "RDS provides managed relational databases with automated backups and maintenance!"
            },
            {
                title: "Serverless Function",
                text: "You want to run code without managing servers, triggered by events. Which service fits this need?",
                correct: "Lambda ‚ö°",
                explanation: "Lambda lets you run code without provisioning or managing servers!"
            },
            {
                title: "Content Delivery Network",
                text: "Your global users experience slow loading times. You need to cache content closer to them. What service helps?",
                correct: "CloudFront üåê",
                explanation: "CloudFront is AWS's CDN that caches content at edge locations worldwide!"
            },
            {
                title: "Virtual Private Cloud",
                text: "You need to create an isolated network environment in AWS for your resources. What do you use?",
                correct: "VPC üîí",
                explanation: "VPC lets you create a logically isolated section of the AWS cloud!"
            },
            {
                title: "NoSQL Database",
                text: "Your application needs a fast, flexible NoSQL database for handling large amounts of unstructured data. Which service?",
                correct: "DynamoDB üìä",
                explanation: "DynamoDB is AWS's fast and flexible NoSQL database service!"
            },
            {
                title: "Auto Scaling Web Servers",
                text: "Your web application traffic varies greatly. You need servers that automatically scale up and down. What helps?",
                correct: "Auto Scaling üìà",
                explanation: "Auto Scaling automatically adjusts the number of EC2 instances based on demand!"
            },
            {
                title: "API Management",
                text: "You're building a REST API and need to manage, secure, and monitor it. Which service should you use?",
                correct: "API Gateway üö™",
                explanation: "API Gateway helps you create, publish, maintain, monitor, and secure APIs!"
            },
            {
                title: "Monitoring and Alerts",
                text: "You need to monitor your AWS resources and set up alerts when thresholds are exceeded. What service?",
                correct: "CloudWatch üëÅ",
                explanation: "CloudWatch provides monitoring and observability for AWS resources and applications!"
            },
            {
                title: "Push Notifications",
                text: "Your mobile app needs to send push notifications to users. Which AWS service handles this?",
                correct: "SNS üì±",
                explanation: "SNS (Simple Notification Service) can send push notifications to mobile devices!"
            },
            {
                title: "Machine Learning",
                text: "You want to build, train, and deploy machine learning models at scale. Which service is designed for this?",
                correct: "SageMaker ü§ñ",
                explanation: "SageMaker is AWS's fully managed service for machine learning workflows!"
            },
            {
                title: "Virtual Servers",
                text: "You need scalable virtual servers in the cloud to run your applications. What's the core compute service?",
                correct: "EC2 üíª",
                explanation: "EC2 provides secure, resizable compute capacity in the cloud!"
            }
        ];

        const services = ["S3 üì¶", "RDS üóÑ", "Lambda ‚ö°", "CloudFront üåê", "VPC üîí", "DynamoDB üìä", "Auto Scaling üìà", "API Gateway üö™", "CloudWatch üëÅ", "SNS üì±", "SageMaker ü§ñ", "EC2 üíª"];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let attempts = 0;

        function initGame() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-title').textContent = question.title;
            document.getElementById('question-text').textContent = question.text;
            document.getElementById('current-question').textContent = currentQuestion + 1;
            
            const servicesContainer = document.getElementById('services-container');
            servicesContainer.innerHTML = '';
            
            // Shuffle services for variety
            const shuffledServices = [...services].sort(() => Math.random() - 0.5);
            
            shuffledServices.forEach(service => {
                const serviceElement = document.createElement('div');
                serviceElement.className = 'service-icon';
                serviceElement.textContent = service;
                serviceElement.draggable = true;
                serviceElement.addEventListener('dragstart', handleDragStart);
                servicesContainer.appendChild(serviceElement);
            });

            // Reset solution box
            const solutionBox = document.getElementById('solution-box');
            solutionBox.innerHTML = '<p>Drag the correct AWS service here</p>';
            solutionBox.className = 'solution-box';
            
            // Reset feedback and next button
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('next-btn').style.display = 'none';
            selectedAnswer = null;
            attempts = 0;
        }

        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.textContent);
        }

        // Solution box drag and drop
        const solutionBox = document.getElementById('solution-box');
        solutionBox.addEventListener('dragover', handleDragOver);
        solutionBox.addEventListener('drop', handleDrop);
        solutionBox.addEventListener('dragenter', handleDragEnter);
        solutionBox.addEventListener('dragleave', handleDragLeave);

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            solutionBox.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            if (!solutionBox.contains(e.relatedTarget)) {
                solutionBox.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            solutionBox.classList.remove('drag-over');
            
            const droppedService = e.dataTransfer.getData('text/plain');
            selectedAnswer = droppedService;
            
            solutionBox.innerHTML = <p>${droppedService}</p>;
            solutionBox.classList.add('has-answer');
            
            checkAnswer();
        }

        function checkAnswer() {
            const question = questions[currentQuestion];
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');
            
            if (selectedAnswer === question.correct) {
                score++;
                feedback.textContent = ‚úÖ Correct! ${question.explanation};
                feedback.className = 'feedback correct show';
                playSound('correct');
                updateScore();
                checkBadges();
                nextBtn.style.display = 'block';
            } else {
                attempts++;
                if (attempts === 1) {
                    feedback.textContent = ‚ùå Try Again! One more chance.;
                    feedback.className = 'feedback wrong show';
                    playSound('wrong');
                    // Reset solution box for retry
                    const solutionBox = document.getElementById('solution-box');
                    solutionBox.innerHTML = '<p>Drag the correct AWS service here</p>';
                    solutionBox.className = 'solution-box';
                    selectedAnswer = null;
                } else {
                    feedback.textContent = ‚ùå Wrong! The correct answer is ${question.correct}. ${question.explanation};
                    feedback.className = 'feedback wrong show';
                    playSound('wrong');
                    nextBtn.style.display = 'block';
                }
            }
        }

        function playSound(type) {
            // Create audio context for sound effects
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'correct') {
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
            } else {
                oscillator.frequency.setValueAtTime(220, audioContext.currentTime); // A3
                oscillator.frequency.setValueAtTime(196, audioContext.currentTime + 0.2); // G3
            }
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function checkBadges() {
            const badgesContainer = document.getElementById('badges');
            badgesContainer.innerHTML = '';
            
            if (score >= 3) {
                badgesContainer.innerHTML += '<span class="badge">Cloud Rookie üå§</span>';
            }
            if (score >= 6) {
                badgesContainer.innerHTML += '<span class="badge">Cloud Hero ‚≠ê</span>';
            }
            if (score >= 9) {
                badgesContainer.innerHTML += '<span class="badge">Cloud Master üèÜ</span>';
            }
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                displayQuestion();
                updateProgress();
            } else {
                showFinalScreen();
            }
        }

        function showFinalScreen() {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('final-score').textContent = score;
            
            const finalBadges = document.getElementById('final-badges');
            finalBadges.innerHTML = '';
            
            if (score >= 10) {
                finalBadges.innerHTML = '<div class="badge">üèÜ Cloud Architect Master</div>';
            } else if (score >= 7) {
                finalBadges.innerHTML = '<div class="badge">‚≠ê Cloud Hero</div>';
            } else if (score >= 4) {
                finalBadges.innerHTML = '<div class="badge">üå§ Cloud Rookie</div>';
            } else {
                finalBadges.innerHTML = '<div class="badge">üå± Cloud Beginner</div>';
            }
            
            document.getElementById('final-screen').classList.add('show');
            createConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = ['#f39c12', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            attempts = 0;
            
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('final-screen').classList.remove('show');
            
            updateScore();
            updateProgress();
            displayQuestion();
            
            document.getElementById('badges').innerHTML = '';
        }

        // Event listeners
        document.getElementById('next-btn').addEventListener('click', nextQuestion);

        // Initialize game
        initGame();
    </script>
</body>
</html>
